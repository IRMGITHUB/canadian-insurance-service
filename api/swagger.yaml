securityDefinitions:
  dlpstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:ipnotice: "write IP notice"
      read:ipnotice: "read IP notice"
  Bearer:
    type: "apiKey"
    name: "Authorization"
    in: "header"  

definitions:
  IPLetter:
    type: "object"
    properties:
      policyNumber :
        type: "string"
      lotNumber :
        type: "string"
      batchNumber :
        type: "string"
      policyDetails :
        type: "string"
      policyIssueDate :
        type: "string" 
      policyExpiringdate :
        type: "string"  
      mortgageNumber :
        type: "string"
      insuredValue :
        type: "string"
      bankId :
        type: "string"
      policyStatus :
        type: "string" 
      transaction :
        type: "array"
        items:
          $ref: "#/definitions/transactiondata"
      
  loan:
    type: "object"
    properties:
      mortgageNumber :
        type: "string"
      policyNumber :
        type: "string"
      policyExpiringdate :
        type: "string"
      insuranceProvider :
        type: "string"
      insuredvalue :
        type: "string"
      policyStatus :
        type: "string" 
      loanAmount :
        type: "string"  
      propertyID :
        type: "string"
      ownerId :
        type: "string"
      action   :
        type: "string"
      bankName   :
        type: "string" 
      transaction :
        type: "array"
        items:
          $ref: "#/definitions/transactiondata"

  transactiondata:
    type: "object"
    properties:
      transactionId :  
        type: "string"
      transactionType :
        type: "string"
      dateTime :
        type: "string"
      actor :
        type: "string"
      actorReference :
        type: "string"
      blockNumber :
        type: "string"
      additionalTags :
        type: "string"

  validateTokenForPost:
    type: "object"
    properties:
      token:
        type: "string"
    xml:
      name: "Block" 

  Block:
    type: "object"
    properties:
      blockNo:
        type: "string"
    example:
       blockNo: "blockNo"
    xml:
      name: "Block" 

  getuserobject:
    type: "object"
    properties:
      statusCode:
        type: "string"
      result:
        type: "array"
